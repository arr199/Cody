      <!-- COPY URL -->
      <div id="copy-url-button-container" class="btn-containers">
        <button id="copy-url-button" class="left-navbar-buttons" for="copy-url">

  <main>
      <!-- TOP NAVBAR -->
      <nav class="top-navbar">
        <button id="frontend-view-button" class="top-navbar-buttons"> 
          Frontend View
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" fill="currentColor" width="24"><path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm320-320v240h240v-240H520Zm0-80h240v-240H520v240Zm-80 0v-240H200v240h240Zm0 80H200v240h240v-240Z"/></svg>
        </button>
        <button id="playground-view-button" class="top-navbar-buttons" >
          Playground View
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-layout-split" viewBox="0 0 16 16">
            <path d="M0 3a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3zm8.5-1v12H14a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1H8.5zm-1 0H2a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h5.5V2z"/>
          </svg>
        </button>
      </nav>
       <!--  EDITORS  -->
     <div id="editors-container" class="front-end-view">
        <div id="html-editor" class="editors">
          <img class="icons" src="images/html (1).png">
        </div>
    
        <div id="css-editor" class="editors">
          <img class="icons" src="images/css.png">
        </div>
    
        <div id="js-editor" class="editors">
          <img class="icons" src="images/js.png">
        </div>
        <!--  PREVIEW SCREEN -->
        <iframe class="editors" id="page" srcdoc="" frameborder="2"></iframe>
        <!-- CONSOLE -->
        <div id="console" class="console editors">
        </div>
   
    </div>
    <!-- COPY URL POP UP -->
    <div id="url-copy-container" class="url-copy-container">
      <span>URL Copied to Clipboard</span>
  </div>
  </main>

  <script type="module" src="main.js">
  </script>
